<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="container-fluid" onload="bodyLoad()">
    <header class="bg-danger text-white text-center p-2">
        <h1><span class="bi bi-cart3"></span>Online Shopping</h1>
    </header>
    <section class="row mt-3">
        <nav class="col-2">
            <div>
                <label class="form-label">Select Category</label>
                <div>
                    <select class="form-select" onchange="categoryChange()" id="listCategory"></select>
                </div>
            </div>
        </nav>
        <main class="col-8 d-flex flex-wrap overflow-auto" style="height:600px"></main>
        <aside class="col-2">
            <button class="btn btn-danger w-100" data-bs-target="#addToCart"
                data-bs-toggle="modal"><span class="bi bi-cart"></span> Your Cart Items <span
                    id="count"></span></button>
        </aside>
    </section>
    <script src="./shopping.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</body>

</html>
